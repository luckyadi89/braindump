name: Deploy to Beta

on:
  push:
    branches: [ staging ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run full test suite
      run: npm run test:full
      env:
        NODE_ENV: test
    
    - name: Run E2E tests
      run: npm run test:e2e
      env:
        NODE_ENV: test

  deploy-beta:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Vercel (Beta)
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_BETA }}
        working-directory: ./
        scope: ${{ secrets.VERCEL_ORG_ID }}
        vercel-args: '--env NODE_ENV=production --prod'
    
    - name: Run Beta Smoke Tests
      run: |
        sleep 30  # Wait for deployment
        npm run test:smoke-beta
      env:
        BETA_URL: https://beta-braindump.vercel.app
